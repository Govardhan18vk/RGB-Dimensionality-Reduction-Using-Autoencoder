<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .verify-container {
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .info-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .resend-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .resend-link a {
            color: #007bff;
            text-decoration: none;
        }
        .resend-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h2>Verify Your Email</h2>
        
        <p class="info-text">
            We've sent a 6-digit OTP to <strong>{{ email }}</strong><br>
            Please enter it below to verify your email.
        </p>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="otp_code">OTP Code</label>
                <input type="text" 
                       name="otp_code" 
                       id="otp_code" 
                       maxlength="6" 
                       pattern="[0-9]{6}"
                       placeholder="000000"
                       required
                       autofocus>
            </div>
            
            <button type="submit">Verify Email</button>
        </form>
        
        <div class="resend-link">
            <p>Didn't receive the OTP? <a href="{% url 'account:resend_otp' %}">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
